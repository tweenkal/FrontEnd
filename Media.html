<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media</title>
</head>
<body>
    <!--Audio tag-->
    <audio src="audio/a.mp3" controls autoplay></audio>
    <audio src="audio/a.mp3" controls muted autoplay loop></audio>

    <!--Video tag-->
    <video src=video/a.webm width="1000px" controls muted autoplay></video>
    <video src="video/a.webm" width="1000px" controls muted autoplay loop></video>
</body>
</html>
